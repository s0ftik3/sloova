<html lang="en">

    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body class="text-center">
  <div class="hello">
      <h1>Translate RU to KZ</h1>
      <div class="form">
          <p></p>
          <!-- <input type="text" class="form-control" id="ru" placeholder="Russian" onkeyup="myFunction()"> -->
          <textarea type="text" class="form-control" id="ru" placeholder="Russian" onkeyup="myFunction()"></textarea>
      </div>

      <div class="form">
        <p></p>
          <!-- <input type="text" class="form-control" id="kz" placeholder="Kazakh" onkeyup=""> -->
          <textarea type="text" class="form-control" id="kz" placeholder="Kazakh" onkeyup=""></textarea>
      </div>
      <p></p>
      <a type="button" href="http://sloova.xyz/" class="btn btn-primary btn-block" style="color: white;">Back</a>
  </div>
  </body>
    
  <script>
    document.getElementById("kz").disabled = true;

    function myFunction() {
      var text = document.getElementById('ru').value;
      var settings = {
	    "async": true,
	    "crossDomain": true,
	    "url": "https://microsoft-translator-text.p.rapidapi.com/translate?from=ru&profanityAction=NoAction&textType=plain&to=kk&api-version=3.0",
	    "method": "POST",
	    "headers": {
		    "x-rapidapi-host": "microsoft-translator-text.p.rapidapi.com",
		    "x-rapidapi-key": "6be04e24f1msh1ee716a99325910p141bf3jsnb58086d35a6f",
		    "content-type": "application/json",
		    "accept": "application/json"
	    },
	    "processData": false,
	    "data": `[ {  \"Text\": \"${text}\" }]`
      }

    $.ajax(settings).done(function (response) {
      var result = response['0'].translations[0].text;
      document.getElementById('kz').value = result;
    });

  }
  </script>
</html>
