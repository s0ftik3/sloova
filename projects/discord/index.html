    }
    
    $.ajax(options).done(function (response) {

      var status = me.status;

      var statusNames = {
        'online': 'online',
        'idle': 'idle',

      document.getElementById("userStatus").firstChild.data = 'softik has ' + statusNames[status] + ' status.';
    });
